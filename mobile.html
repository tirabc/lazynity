<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css"/>
        <style>
            html{
              overflow-y: hidden;
            }
        </style>
    </head>
    <body>
        
        <div data-role="page" id="lazy">
            <div data-role="header" ><h1>Lazynity - Lazy Load & Infinity</h1></div>
            <div data-role="content">
                <ul id="mylonglistmobile" data-role="listview">
                </ul>
            </div>
        </div>

        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
        <script src="js/jquery.lazynity.js"></script>
        <script src="ais_120000_loc.js"></script>
        <script>
            
            $(document).bind("mobileinit", function(){

                $('#mylonglistmobile').lazynity({
                    renderingFn:    Mustache.render,
                    models:         ais_data,
                    template:       "<li>{{mobileId}}</li>",
                    height:         $(window).height() - $('[data-role="header"]').height()
                });
                
                $('#mylonglistmobile').on('rendered',function(){
                    $(this).listview('refresh');
                });
                
            });
            
            
 
        </script>
        <script src="js/jquery.mobile-1.3.2.js"></script>
        
    </body>
</html>
